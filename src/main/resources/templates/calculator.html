<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Calculadora</title>
</head>
<body>
<div class="container">
  <div class="topbar">üè† <a href="/" style="color:inherit;text-decoration:none;">Inicio</a> ‚Ä∫ Calculadora</div>

  <div class="card" style="max-width:720px; margin:0 auto;">
    <div class="h1">Calculadora</div>
    <p class="sub">Suma y divisi√≥n de n√∫meros</p>

    <form method="post" th:action="@{/calculator/sum}">
      <div class="row">
        <label>Primer n√∫mero</label>
        <input class="input" name="a" th:value="${a}" placeholder="Ej: 10"/>
      </div>

      <div class="row">
        <label>Segundo n√∫mero</label>
        <input class="input" name="b" th:value="${b}" placeholder="Ej: 5"/>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;">
        <button class="btn primary" type="submit" formaction="/calculator/sum">Ôºã Sumar</button>
        <button class="btn danger" type="submit" formaction="/calculator/divide">√∑ Dividir</button>
      </div>

      <div class="row" style="margin-top:14px;">
        <button class="btn wide" type="submit" formaction="/calculator/clear">‚ü≤ Limpiar todo</button>
      </div>
    </form>

    <div th:if="${error}" class="err" style="margin-top:10px;" th:text="${error}"></div>

    <div th:if="${result != null}" style="margin-top:14px; padding:14px; border-radius:16px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);">
      <b>Resultado:</b> <span th:text="${result}"></span>
    </div>

    <hr class="sep"/>
    <div class="center"><a class="btn" href="/">‚Üê Volver al Inicio</a></div>
  </div>
</div>
</body>
</html>
