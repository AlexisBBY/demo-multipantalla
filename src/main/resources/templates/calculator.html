<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Calculadora</title>
</head>
<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/features">Explorar</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact">Formulario</a>
      <a href="/carousel">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<div class="crumbs">
  <div class="trail">
    <a href="/">Inicio</a>
    <span class="sep">›</span>
    <a href="/features">Explorar</a>
    <span class="sep">›</span>
    <span class="current">Calculadora</span>
  </div>
</div>

<main class="main">
  <div class="card">

    <h1>Calculadora</h1>
    <p class="sub">Suma y división de números</p>

    <form method="post" th:action="@{/calculator/sum}">
      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <div class="row">
        <label>Primer número</label>
        <input class="input" name="a" th:value="${a}" placeholder="Ej: 10"/>
      </div>

      <div class="row">
        <label>Segundo número</label>
        <input class="input" name="b" th:value="${b}" placeholder="Ej: 5"/>
      </div>

      <div class="row" style="display:flex; gap:10px; margin-top:14px;">
        <button class="btn" type="submit" th:formaction="@{/calculator/sum}">Sumar</button>
        <button class="btn" type="submit" th:formaction="@{/calculator/divide}">Dividir</button>
      </div>

      <div class="row" style="margin-top:12px;">
        <button class="btn" type="submit" th:formaction="@{/calculator/clear}">Limpiar</button>
      </div>
    </form>

    <div th:if="${error}" class="err" th:text="${error}"></div>

    <div th:if="${result != null}"
         style="margin-top:14px; padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:#0a0a0a; text-align:center;">
      <b>Resultado:</b> <span th:text="${result}"></span>
    </div>

  </div>
</main>

</body>
</html>
