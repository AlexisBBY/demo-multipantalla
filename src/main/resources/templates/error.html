<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Error</title>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact">Formulario</a>
      <a href="/carousel">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<!-- CONTENIDO CENTRADO -->
<main class="main">
  <div class="card" style="text-align:center;">

    <div style="font-size:64px; opacity:.25; font-weight:900; margin-bottom:6px;"
         th:text="${status}">500</div>

    <h1 style="margin:0;">Ocurrió un error</h1>
    <p class="sub" style="margin-top:10px;">
      Algo salió mal al procesar tu solicitud.
    </p>

    <!-- Mensaje extra si viene disponible -->
    <div th:if="${error}"
         style="color:rgba(255,255,255,.55); font-size:13px; margin: 10px 0 18px;"
         th:text="${error}"></div>

    <a class="btn" href="/">Volver al Inicio</a>

  </div>
</main>

</body>
</html>
