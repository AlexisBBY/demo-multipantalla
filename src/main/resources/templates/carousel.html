<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Carrusel</title>

  <style>
    .carousel { margin-top: 8px; }
    .slides { width: 100%; }
    .slide { display: none; }

    .slide-img{
      width: 100%;
      height: 320px;
      object-fit: contain;
      border-radius: 12px;
      background: #0a0a0a;
      border: 1px solid rgba(255,255,255,.12);
    }

    .caption{
      margin-top: 10px;
      color: rgba(255,255,255,.55);
      font-size: 13px;
      text-align: center;
      word-break: break-word;
    }

    .controls{
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .counter{
      color: rgba(255,255,255,.55);
      font-size: 14px;
      min-width: 80px;
      text-align: center;
    }

    .upload-row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .hint{
      margin-top: 8px;
      color: rgba(255,255,255,.55);
      font-size: 13px;
    }

    .err{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,90,122,.35);
      background: rgba(255,90,122,.10);
      color: rgba(255,255,255,.92);
      font-size: 14px;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/features">Explorar</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact">Formulario</a>
      <a href="/carousel" class="active">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<div class="crumbs">
  <div class="trail">
    <a href="/">Inicio</a>
    <span class="sep">›</span>
    <a href="/features">Explorar</a>
    <span class="sep">›</span>
    <span class="current">Carrusel</span>
  </div>
</div>

<main class="main">
  <div class="card">

    <h1>Carrusel</h1>
    <p class="sub">Sube imágenes y navega por la galería</p>

    <form id="uploadForm"
          th:action="@{/images/upload}"
          method="post"
          enctype="multipart/form-data"
          class="upload-row"
          autocomplete="off"
          novalidate>

      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <!-- Solo formatos comunes: PNG/JPG/JPEG/GIF/WEBP -->
      <input id="fileInput"
             class="input"
             type="file"
             name="file"
             accept="image/png,image/jpeg,image/gif,image/webp"
             required />

      <button class="btn" type="submit">Subir</button>
    </form>

    <div class="hint">
      Formatos permitidos: PNG, JPG/JPEG, GIF, WEBP. Tamaño máximo: 5 MB.
    </div>

    <!-- Error del server (si existe) -->
    <div th:if="${error}" class="err" th:text="${error}"></div>

    <!-- Error del cliente -->
    <div id="clientError" class="err" style="display:none;"></div>

    <hr class="sep"/>

    <h1 style="font-size:20px; margin-top:0;">Galería</h1>

    <div th:if="${#lists.isEmpty(images)}"
         style="color:rgba(255,255,255,.55); text-align:center; margin-top:10px;">
      No hay imágenes aún
    </div>

    <div th:if="${!#lists.isEmpty(images)}" class="carousel">
      <div class="slides">
        <div class="slide" th:each="img, stat : ${images}" th:attr="data-index=${stat.index}">
          <img th:src="@{'/images/' + ${img.id}}"
               th:alt="${img.originalName}"
               class="slide-img"/>
          <!-- th:text escapa HTML, evita XSS -->
          <div class="caption" th:text="${img.originalName}"></div>
        </div>
      </div>

      <div class="controls">
        <button type="button" class="btn" onclick="prevSlide()">Anterior</button>
        <div class="counter" id="counter"></div>
        <button type="button" class="btn" onclick="nextSlide()">Siguiente</button>
      </div>
    </div>

  </div>
</main>

<script>
  // ===== Carrusel =====
  let current = 0;
  let timer = null;

  function slides() { return document.querySelectorAll('.slide'); }

  function showSlide(i) {
    const s = slides();
    if (!s.length) return;

    current = (i + s.length) % s.length;
    s.forEach((el, idx) => el.style.display = (idx === current) ? 'block' : 'none');

    const counter = document.getElementById('counter');
    if (counter) counter.textContent = (current + 1) + " / " + s.length;
  }

  function nextSlide(){ showSlide(current + 1); }
  function prevSlide(){ showSlide(current - 1); }

  function startAuto(){
    stopAuto();
    timer = setInterval(() => nextSlide(), 3000);
  }
  function stopAuto(){
    if (timer) clearInterval(timer);
    timer = null;
  }

  // ===== Validación de archivo (cliente) =====
  const ALLOWED_MIME = new Set(["image/png", "image/jpeg", "image/gif", "image/webp"]);
  const ALLOWED_EXT  = new Set(["png", "jpg", "jpeg", "gif", "webp"]);
  const MAX_BYTES = 5 * 1024 * 1024; // 5MB

  function showClientError(msg){
    const box = document.getElementById('clientError');
    if (!box) return;
    box.textContent = msg; // textContent = seguro (no HTML)
    box.style.display = 'block';
  }

  function clearClientError(){
    const box = document.getElementById('clientError');
    if (!box) return;
    box.textContent = '';
    box.style.display = 'none';
  }

  function getExt(filename){
    const name = (filename || "").trim();
    const i = name.lastIndexOf(".");
    if (i < 0) return "";
    return name.substring(i + 1).toLowerCase();
  }

  function validateFile(file){
    if (!file) return "Selecciona una imagen.";

    if (file.size <= 0) return "Archivo inválido.";
    if (file.size > MAX_BYTES) return "La imagen excede 5 MB.";

    const ext = getExt(file.name);
    if (!ALLOWED_EXT.has(ext)) {
      return "Formato no permitido. Usa PNG, JPG/JPEG, GIF o WEBP.";
    }

    // MIME lo da el navegador (no 100% confiable, pero ayuda)
    if (!ALLOWED_MIME.has(file.type)) {
      return "Tipo de archivo inválido. Sube una imagen real (PNG/JPG/GIF/WEBP).";
    }

    return null;
  }

  document.addEventListener('DOMContentLoaded', () => {
    showSlide(0);
    startAuto();

    const car = document.querySelector('.carousel');
    if (car) {
      car.addEventListener('mouseenter', stopAuto);
      car.addEventListener('mouseleave', startAuto);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });

    const form = document.getElementById('uploadForm');
    const input = document.getElementById('fileInput');

    if (input) {
      input.addEventListener('change', () => {
        clearClientError();
        const file = input.files && input.files[0] ? input.files[0] : null;
        const err = validateFile(file);
        if (err) {
          // Limpia para evitar enviar algo raro
          input.value = "";
          showClientError(err);
        }
      });
    }

    if (form) {
      form.addEventListener('submit', (e) => {
        clearClientError();
        const file = input && input.files && input.files[0] ? input.files[0] : null;
        const err = validateFile(file);
        if (err) {
          e.preventDefault();
          if (input) input.value = "";
          showClientError(err);
        }
      });
    }
  });
</script>

</body>
</html>
