<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Carrusel</title>

  <style>
    .carousel { margin-top: 8px; }
    .slides { width: 100%; }
    .slide { display: none; }

    .slide-img{
      width: 100%;
      height: 320px;
      object-fit: contain;
      border-radius: 12px;
      background: #0a0a0a;
      border: 1px solid rgba(255,255,255,.12);
    }

    .caption{
      margin-top: 10px;
      color: rgba(255,255,255,.55);
      font-size: 13px;
      text-align: center;
      word-break: break-word;
    }

    .controls{
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .counter{
      color: rgba(255,255,255,.55);
      font-size: 14px;
      min-width: 80px;
      text-align: center;
    }

    .upload-row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/features">Explorar</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact">Formulario</a>
      <a href="/carousel">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<div class="crumbs">
  <div class="trail">
    <a href="/">Inicio</a>
    <span class="sep">›</span>
    <a href="/features">Explorar</a>
    <span class="sep">›</span>
    <span class="current">Carrusel</span>
  </div>
</div>

<main class="main">
  <div class="card">

    <h1>Carrusel</h1>
    <p class="sub">Sube imágenes y navega por la galería</p>

    <form th:action="@{/images/upload}"
          method="post"
          enctype="multipart/form-data"
          class="upload-row">

      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <input class="input" type="file" name="file" accept="image/*" required />
      <button class="btn" type="submit">Subir</button>
    </form>

    <hr class="sep"/>

    <h1 style="font-size:20px; margin-top:0;">Galería</h1>

    <div th:if="${#lists.isEmpty(images)}"
         style="color:rgba(255,255,255,.55); text-align:center; margin-top:10px;">
      No hay imágenes aún
    </div>

    <div th:if="${!#lists.isEmpty(images)}" class="carousel">
      <div class="slides">
        <div class="slide" th:each="img, stat : ${images}" th:attr="data-index=${stat.index}">
          <img th:src="@{'/images/' + ${img.id}}"
               th:alt="${img.originalName}"
               class="slide-img"/>
          <div class="caption" th:text="${img.originalName}"></div>
        </div>
      </div>

      <div class="controls">
        <button type="button" class="btn" onclick="prevSlide()">Anterior</button>
        <div class="counter" id="counter"></div>
        <button type="button" class="btn" onclick="nextSlide()">Siguiente</button>
      </div>
    </div>

  </div>
</main>

<script>
  let current = 0;
  let timer = null;

  function slides() { return document.querySelectorAll('.slide'); }

  function showSlide(i) {
    const s = slides();
    if (!s.length) return;

    current = (i + s.length) % s.length;
    s.forEach((el, idx) => el.style.display = (idx === current) ? 'block' : 'none');

    const counter = document.getElementById('counter');
    if (counter) counter.textContent = (current + 1) + " / " + s.length;
  }

  function nextSlide(){ showSlide(current + 1); }
  function prevSlide(){ showSlide(current - 1); }

  function startAuto(){
    stopAuto();
    timer = setInterval(() => nextSlide(), 3000);
  }
  function stopAuto(){
    if (timer) clearInterval(timer);
    timer = null;
  }

  document.addEventListener('DOMContentLoaded', () => {
    showSlide(0);
    startAuto();

    const car = document.querySelector('.carousel');
    if (car) {
      car.addEventListener('mouseenter', stopAuto);
      car.addEventListener('mouseleave', startAuto);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });
  });
</script>

</body>
</html>
