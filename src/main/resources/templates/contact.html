<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Formulario</title>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact">Formulario</a>
      <a href="/carousel">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<!-- CONTENIDO CENTRADO -->
<main class="main">
  <div class="card">

    <h1>Formulario de Contacto</h1>
    <p class="sub">Todos los campos son obligatorios</p>

    <!-- MENSAJE ENVIADO -->
    <div th:if="${param.sent}"
         style="text-align:center; margin-bottom:16px; color:#7dff9a;">
      ✓ Enviado y guardado
    </div>

    <form th:action="@{/contact}"
          th:object="${contactForm}"
          method="post">

      <!-- CSRF -->
      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <div class="row">
        <label>Nombre completo</label>
        <input class="input"
               th:field="*{fullName}"
               placeholder="Juan Pérez"/>
        <div class="err"
             th:if="${#fields.hasErrors('fullName')}"
             th:errors="*{fullName}"></div>
      </div>

      <div class="row">
        <label>Correo electrónico</label>
        <input class="input"
               th:field="*{email}"
               placeholder="juan@ejemplo.com"/>
        <div class="err"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
      </div>

      <div class="row">
        <label>Teléfono</label>
        <input class="input"
               th:field="*{phone}"
               placeholder="5512345678"/>
        <div class="err"
             th:if="${#fields.hasErrors('phone')}"
             th:errors="*{phone}"></div>
      </div>

      <div class="row">
        <label>Fecha de nacimiento</label>
        <input class="input"
               type="date"
               th:field="*{birthDate}"/>
        <div class="err"
             th:if="${#fields.hasErrors('birthDate')}"
             th:errors="*{birthDate}"></div>
      </div>

      <div class="row">
        <label>Mensaje</label>
        <textarea class="input"
                  th:field="*{message}"
                  rows="4"
                  placeholder="Escribe tu mensaje aquí..."></textarea>
        <div class="err"
             th:if="${#fields.hasErrors('message')}"
             th:errors="*{message}"></div>
      </div>

      <button class="btn" type="submit">
        Enviar
      </button>
    </form>

  </div>
</main>

</body>
</html>
