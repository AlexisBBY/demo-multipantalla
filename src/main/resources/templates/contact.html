<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app.css"/>
  <title>Formulario</title>

  <style>
    /* Opcional: para que los anchors no queden debajo del navbar sticky */
    .row { scroll-margin-top: 90px; }

    /* Si tu app.css ya tiene err, puedes ignorar esto */
    .err { margin-top: 8px; padding: 10px 12px; border-radius: 12px; border:1px solid rgba(255,90,122,.35); background: rgba(255,90,122,.08); color: rgba(255,255,255,.92); }
    .err ul { margin: 8px 0 0; padding-left: 18px; }
    .err a { color: inherit; text-decoration: underline; }

    /* Esto sirve si no lo tienes en app.css */
    .input.is-invalid { border: 1.5px solid #ff5a7a !important; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="logo">A</div>
      <span>DemoApp</span>
    </div>

    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/features">Explorar</a>
      <a href="/calculator">Calculadora</a>
      <a href="/contact" class="active">Formulario</a>
      <a href="/carousel">Carrusel</a>
      <a href="/hello">Hola</a>
    </div>
  </div>
</nav>

<div class="crumbs">
  <div class="trail">
    <a href="/">Inicio</a>
    <span class="sep">›</span>
    <a href="/features">Explorar</a>
    <span class="sep">›</span>
    <span class="current">Formulario</span>
  </div>
</div>

<main class="main">
  <div class="card">

    <h1>Formulario</h1>
    <p class="sub">Todos los campos son obligatorios</p>

    <div th:if="${param.sent}"
         style="text-align:center; margin-bottom:16px; color:#7dff9a;">
      ✓ Enviado y guardado
    </div>

    <!-- ✅ Resumen: EN QUÉ CAMPOS hay errores -->
    <div class="err" th:if="${#fields.hasErrors()}">
      <strong>Revisa estos campos:</strong>
      <ul>
        <li th:if="${#fields.hasErrors('fullName')}">
          <a href="#fullName">Nombre completo</a>
        </li>
        <li th:if="${#fields.hasErrors('email')}">
          <a href="#email">Correo electrónico</a>
        </li>
        <li th:if="${#fields.hasErrors('phone')}">
          <a href="#phone">Teléfono</a>
        </li>
        <li th:if="${#fields.hasErrors('birthDate')}">
          <a href="#birthDate">Fecha de nacimiento</a>
        </li>
        <li th:if="${#fields.hasErrors('message')}">
          <a href="#message">Mensaje</a>
        </li>
      </ul>
    </div>

    <!-- Error global (binding.reject(...)) -->
    <div class="err" th:if="${#fields.hasGlobalErrors()}"
         th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

    <!-- Error general del server si lo mandas como model.addAttribute("error", "...") -->
    <div class="err" th:if="${error}" th:text="${error}"></div>

    <form id="contactForm"
          th:action="@{/contact}"
          th:object="${contactForm}"
          method="post"
          autocomplete="off"
          novalidate>

      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <div class="row">
        <label for="fullName">Nombre completo</label>
        <input id="fullName"
               class="input"
               th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid' : ''"
               th:field="*{fullName}"
               placeholder="Juan Pérez"
               maxlength="70"
               inputmode="text"
               pattern="^[\p{L}][\p{L}\s'\-]{1,69}$"
               title="Solo letras, espacios, ' y -"
               required />
        <div class="err" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
      </div>

      <div class="row">
        <label for="email">Correo electrónico</label>
        <input id="email"
               class="input"
               th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
               th:field="*{email}"
               placeholder="juan@ejemplo.com.mx"
               maxlength="254"
               inputmode="email"
               autocomplete="off"
               pattern="^[A-Za-z0-9._%+\-]{1,64}@[A-Za-z0-9](?:[A-Za-z0-9\-]{0,61}[A-Za-z0-9])?(?:\.[A-Za-z0-9](?:[A-Za-z0-9\-]{0,61}[A-Za-z0-9])?)*\.[A-Za-z]{2,63}$"
               title="Ej: usuario@dominio.com.mx"
               required />
        <div class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="row">
        <label for="phone">Teléfono</label>
        <input id="phone"
               class="input"
               th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid' : ''"
               th:field="*{phone}"
               placeholder="5512345678"
               maxlength="20"
               inputmode="tel"
               pattern="^[0-9+\-\s()]{7,20}$"
               title="Usa números y opcional + - ( )"
               required />
        <div class="err" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      </div>

      <div class="row">
        <label for="birthDate">Fecha de nacimiento</label>
        <input id="birthDate"
               class="input"
               th:classappend="${#fields.hasErrors('birthDate')} ? ' is-invalid' : ''"
               type="date"
               th:field="*{birthDate}"
               required />
        <div class="err" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
      </div>

      <div class="row">
        <label for="message">Mensaje</label>
        <textarea id="message"
                  class="input"
                  th:classappend="${#fields.hasErrors('message')} ? ' is-invalid' : ''"
                  th:field="*{message}"
                  rows="4"
                  placeholder="Escribe tu mensaje aquí..."
                  maxlength="500"
                  required></textarea>
        <div class="err" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
      </div>

      <!-- Error de validación del cliente -->
      <div id="clientError" class="err" style="display:none;"></div>

      <button class="btn" type="submit">Enviar</button>
    </form>

  </div>
</main>

<script>
  // Bloqueo de caracteres peligrosos en cliente (el server manda la seguridad real)
  const form = document.getElementById('contactForm');
  const clientError = document.getElementById('clientError');

  function showClientError(msg){
    if (!clientError) return;
    clientError.textContent = msg;
    clientError.style.display = 'block';
  }
  function clearClientError(){
    if (!clientError) return;
    clientError.textContent = '';
    clientError.style.display = 'none';
  }

  function hasBadChars(s){
    if (!s) return false;
    if (s.includes('<') || s.includes('>')) return true;
    return /[\u0000-\u001F\u007F]/.test(s);
  }

  function normalizeSpaces(s){
    return (s || '').trim().replace(/\s+/g, ' ');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const message = document.getElementById('message');

    [fullName, email, phone, message].forEach(el => {
      if (!el) return;

      el.addEventListener('input', () => {
        clearClientError();
        el.value = el.value.replace(/[\u0000-\u001F\u007F]/g, '');
      });

      el.addEventListener('blur', () => {
        el.value = normalizeSpaces(el.value);
      });

      el.addEventListener('paste', (e) => {
        const text = (e.clipboardData || window.clipboardData).getData('text');
        if (hasBadChars(text)) {
          e.preventDefault();
          showClientError("No se permiten etiquetas HTML ni caracteres extraños.");
        }
      });
    });

    if (form) {
      form.addEventListener('submit', (e) => {
        clearClientError();

        const values = [
          fullName?.value || '',
          email?.value || '',
          phone?.value || '',
          message?.value || ''
        ];

        if (values.some(hasBadChars)) {
          e.preventDefault();
          showClientError("No se permiten etiquetas HTML ni caracteres extraños.");
          return;
        }

        if (!form.checkValidity()) {
          e.preventDefault();
          showClientError("Revisa los campos: formato inválido o faltan datos.");
        }
      });
    }
  });
</script>

</body>
</html>
