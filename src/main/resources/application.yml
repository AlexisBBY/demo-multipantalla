server:
  port: ${PORT:8080}

spring:
  thymeleaf:
    cache: false

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/demoapp}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload-dir: ${UPLOAD_DIR:/tmp/uploads}

  recaptcha:
    enabled: ${RECAPTCHA_ENABLED:false}
    site-key: ${RECAPTCHA_SITE_KEY:}
    secret: ${RECAPTCHA_SECRET:}
